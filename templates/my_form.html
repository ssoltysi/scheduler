<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Enter Competition Date</h1>

    <form action="." method="POST">
      Enter Date[2015-10-1]: <br>
      <input type="text" name="date">
      <br>
      Enter Time[19:30]: <br>
      <input type="text" name="time">
      <br>
      Enter Duration of Event[hours]: <br>
      <input type="text" name="duration">
      <br>
      Enter Number of Rounds: <br>
      <input type="text" name="rounds">
      <br>
      Enter Team Names: <br>
      <input type="text" name="teams">
      <br>
      Enter # of Byes: <br>
      <input type="text" name="byes", value="0">
      <br>
      <input type="submit" name="my-form" value="Send">
    </form>
</body>
</html>
